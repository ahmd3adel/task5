<div class="container mt-5">
    <h2 class="text-center mb-4">Your Shopping Cart</h2>
    <div class="row">
      <div class="col-md-8">

        @for (item of Items; track $index) {
        <div class="cart-item">
          <div class="row">

            <div class="col-md-2 col-4">
              <img [src]="item.images[0]" alt="Product Image" class="img-fluid">
            </div>
            <div class="col-md-7 col-8">
              <h5>{{item.title}}</h5>
              <p>{{item.description}}</p>
              <div class="d-flex align-items-center">
                <button class="btn btn-danger mx-2 mb-0" (click)="decreaseCounter(item.id)">-1</button>
                <p class="mb-0">{{item.cartQuantity}}</p>
                <button class="btn btn-primary mx-2 mb-0" (click)="increaseCounter(item.id)">+1</button>
              </div>
            </div>
            <div class="col-md-3 col-12 mt-2 mt-md-0">
              <p>Price: {{item.price}}</p>
              <p>Quantity: {{item.stock}}</p>
              <button class="btn btn-danger btn-sm" >Remove</button>
            </div>
          </div>
        </div>
      }
        <!-- Repeat the above cart-item div for each item in the cart -->
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Cart Summary</h5>
            <hr>
            <p>Total Items: {{Items.length}}</p>
            <p>Total Price: $20</p>
            <a href="#" class="btn btn-primary btn-block">Checkout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
