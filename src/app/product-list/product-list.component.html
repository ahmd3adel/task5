
<div class="row row-cols-1 row-cols-md-3 g-4" style="display: flex; flex-wrap: wrap;">
    @for (product of products; track $index) {
    <div class="col" style="flex: 1 0 30%;">

      <div class="card" style="height: 100%; display: flex; flex-direction: column;">
        @if (product.stock) {
          <div class="stock_status in_stock_color">
            in stock
          </div>
        }@else {
          <div class="stock_status out_stock_color">
            out of stock
          </div>
        }

        <img [src]="product.images[0]" class="card-img-top" alt="..." style="width: 100%; height: 200px; object-fit: cover;">
        <div class="card-body" style="flex: 1; display: flex; flex-direction: column; justify-content: space-between;">
          <div>
            <p class="card-title" style=" font-size: 18px; margin-bottom: 5px;">{{product.brand}}</p>
            <p class="card-title" style="font-weight: bold; font-size: 18px; margin-bottom: 5px;">{{product.price}} LE</p>
            <h5 class="card-title" style="font-size: 16px; margin-bottom: 5px;">{{product.title}}</h5>
            <i class="fa-regular fa-star-half-stroke"></i>
            <p class="card-text" style="font-size: 14px; color: #555;">{{product.description}}</p>
          </div>
          <div>
            <button class="btn btn-outline-success" (click)="details(product.id)">show</button>
            <button class="btn btn-outline-primary mx-2" (click)="addToCart(product)">Add To Cart</button>

          </div>
        </div>
      </div>
    </div>
}
</div>
